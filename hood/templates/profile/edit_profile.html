{%extends "base.html"%}
{% block content %}
{% load bootstrap4 %}

<div id="profile" class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div style="background-repeat: no-repeat; background-size: cover; background-color:  #15153f"
            class="card">
            <div style="text-align: center; " class="card-header">
                <h2>Edit your Profile</h2>
            </div>
            <div class="card-body">
                <form action="{%url 'edit_profile'%}" method="post" enctype="multipart/form-data">
                    {%csrf_token%}

                    {% bootstrap_form form%}
                    <input type="submit" class="btn btn-warning btn-sm" value="Post">
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% bootstrap_javascript %}
{% endblock %}
</div>
{% endblock %}
